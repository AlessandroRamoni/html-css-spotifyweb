<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Spotify App</title>
</head>

<body class="debug">
    <div class="web-app">
        <div id="app-container">
            <!-- aside sx con icone -->
            <aside class="container-aside">
                <div class="icone">
                    <img class="xs-show" src="./img/logo-small.svg" alt="logo Spotify">
                    <img class="xs-show" src="./img/home.svg" alt="home">
                    <img class="xs-show" src="./img/search.svg" alt="lens">
                    <img class="xs-show" src="./img/libreria.svg" alt="libreria">
                    <div class="scritte">
                        <img class="xs-hidden" src="./img/logo.svg" alt="logo con scritta">
                        <img class="xs-hidden" src="./img/logo.svg" alt="logo con scritta">
                        <img class="xs-hidden" src="./img/logo.svg" alt="logo con scritta">
                        <img class="xs-hidden" src="./img/logo.svg" alt="logo con scritta">
                    </div>
                </div>


                <div class="icone-down">
                    <div class="flex-icone-down">
                        <img src="./img/download.svg" alt="download">
                        <span>Installa app</span>
                    </div>
                    <hr id="hr">
                    <div class="flex-icone-down">
                        <img src="./img/profile.svg" alt="profile">
                        <span>John Doe</span>
                    </div>
                </div>
            </aside>
            <main>
                <header>
                    <a href="#">Effettua l'upgrade</a>
                </header>
                <div id="album-container">
                    <div class="square">

                    </div>
                </div>
            </main>
        </div>
        <footer>

        </footer>
    </div>
</body>

</html>
